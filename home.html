<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="home.css">
		<title>BoilerMake VII</title>
	</head>
		<body>
		<div id = "header">
			<h1>BoilerMake VII</h1>
		</div>
		<div id = "filter">
			<p id = "regionTitle">Region</p>
			<p id = "typeTitle">Type</p>
			<p id = "timeTitle">Time</p>
			<br>
			<select id = "region">
			  <option value = "america">America</option>
			  <option value = "asia">Asia</option>
			  <option value = "africa">Africa</option>
			  <option value = "australia">Australia</option>
			  <option value = "antarctica">Antarctica</option>
			  <option value = "europe">Europe</option>
			  <option value = "all">All</option>
			</select>
			<select id = "type">
			  <option value = "environment">Environment</option>
			  <option value = "politic">Politic</option>
			  <option value = "all">All</option>
			</select>
			<select id = "time">
			  <option value = "week">Past Week</option>
			  <option value = "month">Past Month</option>
			  <option value = "year">Past Year</option>
			  <option value = "all">All</option>
			</select>
		</div>
		<div id = "events">
			<img id = "map" src = "worldMap.png"></img>
			<img id = "gps" src = "gps.png"></img>
		</div>
	</body>
	<script type="text/javascript">
		var widthOfSelect = document.getElementById('region').offsetWidth / 16 + 6;
		console.log(widthOfSelect.toString().concat("rem"));
		document.getElementById("regionTitle").style.width = widthOfSelect.toString().concat("rem");
		var widthOfSelect = document.getElementById('type').offsetWidth / 16 + 6;
		console.log(widthOfSelect.toString().concat("rem"));
		document.getElementById("typeTitle").style.width = widthOfSelect.toString().concat("rem");
	</script>
</html>
